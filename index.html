<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Ano Musical</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SDK -->
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full">
  <div id="app-wrapper" class="w-full h-full overflow-auto" style="background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 30%, #6b21a8 60%, #581c87 100%);">

    <!-- Background animado -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
      <!-- SVGs e círculos (mantém exatamente como no original) -->
    </div>

    <!-- Conteúdo principal -->
    <div class="relative z-10 px-6 py-12 max-w-6xl mx-auto">

      <!-- Header -->
      <header class="text-center mb-16">
        <h1 id="site-title" class="text-5xl md:text-6xl font-bold mb-4 shimmer-text">
          Meu Ano Musical
        </h1>
        <p id="site-subtitle" class="text-xl text-purple-200 opacity-80">
          Uma jornada através das estações em melodias
        </p>
      </header>

      <!-- Grid dos meses -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-16">
        <!-- Cards dos meses (Janeiro → Dezembro) -->
      </div>

      <!-- Footer -->
      <footer class="text-center pb-12">
        <p id="song-description" class="text-lg text-purple-200 mb-6">
          Ouça a trilha sonora que embala cada momento deste ano especial
        </p>

        <a id="song-link" href="https://open.spotify.com" target="_blank"
           class="music-link inline-flex items-center gap-3 bg-gradient-to-r from-purple-600 to-fuchsia-600 text-white px-8 py-4 rounded-full">
          Ouvir Música
        </a>
      </footer>

    </div>
  </div>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
